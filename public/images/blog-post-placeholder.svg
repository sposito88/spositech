<svg xmlns="http://www.w3.org/2000/svg" width="800" height="450" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#121212;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1e1e;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#grad1)" />
  
  <!-- Grid pattern -->
  <g stroke="#39ff14" stroke-width="0.5" stroke-opacity="0.1">
    <path d="M0,75 L800,75" />
    <path d="M0,150 L800,150" />
    <path d="M0,225 L800,225" />
    <path d="M0,300 L800,300" />
    <path d="M0,375 L800,375" />
    
    <path d="M100,0 L100,450" />
    <path d="M200,0 L200,450" />
    <path d="M300,0 L300,450" />
    <path d="M400,0 L400,450" />
    <path d="M500,0 L500,450" />
    <path d="M600,0 L600,450" />
    <path d="M700,0 L700,450" />
  </g>
  
  <!-- Central icon -->
  <g transform="translate(400, 225)">
    <circle cx="0" cy="0" r="100" fill="none" stroke="#39ff14" stroke-width="2" stroke-opacity="0.3" />
    <circle cx="0" cy="0" r="80" fill="none" stroke="#39ff14" stroke-width="1" stroke-opacity="0.5" />
    
    <!-- Document icon -->
    <g transform="translate(-30, -40)">
      <rect x="0" y="0" width="60" height="80" rx="3" fill="none" stroke="#39ff14" stroke-width="2" stroke-opacity="0.7" />
      <rect x="10" y="10" width="40" height="5" rx="1" fill="#39ff14" fill-opacity="0.5" />
      <rect x="10" y="20" width="30" height="5" rx="1" fill="#39ff14" fill-opacity="0.5" />
      <rect x="10" y="30" width="40" height="5" rx="1" fill="#39ff14" fill-opacity="0.5" />
      <rect x="10" y="40" width="20" height="5" rx="1" fill="#39ff14" fill-opacity="0.5" />
      <rect x="10" y="55" width="40" height="15" rx="1" fill="#39ff14" fill-opacity="0.2" />
    </g>
  </g>
  
  <!-- Decorative elements -->
  <g>
    <circle cx="150" cy="100" r="20" fill="none" stroke="#39ff14" stroke-width="1" stroke-opacity="0.2" />
    <circle cx="650" cy="350" r="25" fill="none" stroke="#39ff14" stroke-width="1" stroke-opacity="0.2" />
    
    <path d="M100,350 L150,350 L150,300" stroke="#39ff14" stroke-width="1" stroke-opacity="0.3" fill="none" />
    <path d="M700,100 L650,100 L650,150" stroke="#39ff14" stroke-width="1" stroke-opacity="0.3" fill="none" />
    
    <circle cx="100" cy="350" r="3" fill="#39ff14" fill-opacity="0.5" filter="url(#glow)" />
    <circle cx="150" cy="300" r="3" fill="#39ff14" fill-opacity="0.5" filter="url(#glow)" />
    <circle cx="700" cy="100" r="3" fill="#39ff14" fill-opacity="0.5" filter="url(#glow)" />
    <circle cx="650" cy="150" r="3" fill="#39ff14" fill-opacity="0.5" filter="url(#glow)" />
  </g>
  
  <!-- Text -->
  <g font-family="Arial, sans-serif" text-anchor="middle">
    <text x="400" y="350" fill="#ffffff" font-size="20" font-weight="bold">ARTIGO DO BLOG</text>
    <text x="400" y="380" fill="#39ff14" font-size="16" opacity="0.7">SPOSITECH</text>
  </g>
  
  <!-- Binary code pattern -->
  <g fill="#39ff14" fill-opacity="0.1" font-family="monospace" font-size="10">
    <text x="50" y="50">01001001</text>
    <text x="50" y="65">10110101</text>
    <text x="50" y="80">00110011</text>
    
    <text x="700" y="400">10101010</text>
    <text x="700" y="415">01010101</text>
    <text x="700" y="430">11110000</text>
  </g>
</svg> 