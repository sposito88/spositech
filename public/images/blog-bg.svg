<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#121212" />
      <stop offset="100%" stop-color="#1e1e1e" />
    </linearGradient>
    
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(57, 255, 20, 0.1)" stroke-width="0.5" />
    </pattern>
    
    <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
      <path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(57, 255, 20, 0.05)" stroke-width="0.25" />
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)" />
  
  <!-- Grid patterns -->
  <rect width="100%" height="100%" fill="url(#smallGrid)" />
  <rect width="100%" height="100%" fill="url(#grid)" />
  
  <!-- Decorative elements -->
  <circle cx="200" cy="200" r="180" fill="none" stroke="rgba(57, 255, 20, 0.15)" stroke-width="2" />
  <circle cx="200" cy="200" r="150" fill="none" stroke="rgba(57, 255, 20, 0.2)" stroke-width="1" />
  <circle cx="200" cy="200" r="120" fill="none" stroke="rgba(57, 255, 20, 0.25)" stroke-width="1" />
  
  <!-- Glowing circles -->
  <circle cx="1000" cy="100" r="50" fill="none" stroke="#39ff14" stroke-width="1" opacity="0.3" filter="url(#glow)" />
  <circle cx="1000" cy="100" r="30" fill="none" stroke="#39ff14" stroke-width="1" opacity="0.5" filter="url(#glow)" />
  
  <!-- Binary code background elements -->
  <text x="50" y="50" font-family="monospace" font-size="10" fill="rgba(57, 255, 20, 0.15)">01001010 01101111 01110010 01101110 01100001 01101100</text>
  <text x="50" y="70" font-family="monospace" font-size="10" fill="rgba(57, 255, 20, 0.15)">01010100 01100101 01100011 01101110 01101111 01101100 01101111 01100111 01101001 01100001</text>
  <text x="50" y="90" font-family="monospace" font-size="10" fill="rgba(57, 255, 20, 0.15)">01000010 01101100 01101111 01100111 00100000 01010011 01110000 01101111 01110011 01101001 01110100 01100101 01100011 01101000</text>
  
  <text x="800" y="300" font-family="monospace" font-size="10" fill="rgba(57, 255, 20, 0.15)">01001110 01101111 01110100 01101001 01100011 01101001 01100001 01110011</text>
  <text x="800" y="320" font-family="monospace" font-size="10" fill="rgba(57, 255, 20, 0.15)">01000001 01110010 01110100 01101001 01100111 01101111 01110011</text>
  <text x="800" y="340" font-family="monospace" font-size="10" fill="rgba(57, 255, 20, 0.15)">01010100 01110101 01110100 01101111 01110010 01101001 01100001 01101001 01110011</text>
  
  <!-- Document icons -->
  <g transform="translate(900, 200) scale(0.8)">
    <rect x="0" y="0" width="80" height="100" rx="5" fill="none" stroke="#39ff14" stroke-width="2" opacity="0.7" />
    <line x1="20" y1="20" x2="60" y2="20" stroke="#39ff14" stroke-width="2" opacity="0.7" />
    <line x1="20" y1="35" x2="60" y2="35" stroke="#39ff14" stroke-width="2" opacity="0.7" />
    <line x1="20" y1="50" x2="60" y2="50" stroke="#39ff14" stroke-width="2" opacity="0.7" />
    <line x1="20" y1="65" x2="40" y2="65" stroke="#39ff14" stroke-width="2" opacity="0.7" />
  </g>
  
  <g transform="translate(1000, 220) scale(0.6) rotate(15)">
    <rect x="0" y="0" width="80" height="100" rx="5" fill="none" stroke="#39ff14" stroke-width="2" opacity="0.5" />
    <line x1="20" y1="20" x2="60" y2="20" stroke="#39ff14" stroke-width="2" opacity="0.5" />
    <line x1="20" y1="35" x2="60" y2="35" stroke="#39ff14" stroke-width="2" opacity="0.5" />
    <line x1="20" y1="50" x2="60" y2="50" stroke="#39ff14" stroke-width="2" opacity="0.5" />
    <line x1="20" y1="65" x2="40" y2="65" stroke="#39ff14" stroke-width="2" opacity="0.5" />
  </g>
  
  <g transform="translate(850, 240) scale(0.5) rotate(-10)">
    <rect x="0" y="0" width="80" height="100" rx="5" fill="none" stroke="#39ff14" stroke-width="2" opacity="0.3" />
    <line x1="20" y1="20" x2="60" y2="20" stroke="#39ff14" stroke-width="2" opacity="0.3" />
    <line x1="20" y1="35" x2="60" y2="35" stroke="#39ff14" stroke-width="2" opacity="0.3" />
    <line x1="20" y1="50" x2="60" y2="50" stroke="#39ff14" stroke-width="2" opacity="0.3" />
    <line x1="20" y1="65" x2="40" y2="65" stroke="#39ff14" stroke-width="2" opacity="0.3" />
  </g>
  
  <!-- Animated elements -->
  <g opacity="0.8">
    <circle cx="600" cy="200" r="5" fill="#39ff14" filter="url(#glow)">
      <animate attributeName="r" values="5;8;5" dur="3s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="3s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <g opacity="0.6">
    <circle cx="650" cy="150" r="3" fill="#39ff14" filter="url(#glow)">
      <animate attributeName="r" values="3;5;3" dur="2s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.6;0.3;0.6" dur="2s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <g opacity="0.4">
    <circle cx="550" cy="250" r="4" fill="#39ff14" filter="url(#glow)">
      <animate attributeName="r" values="4;6;4" dur="4s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.4;0.2;0.4" dur="4s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Connection lines -->
  <line x1="600" y1="200" x2="650" y2="150" stroke="#39ff14" stroke-width="1" opacity="0.3" />
  <line x1="600" y1="200" x2="550" y2="250" stroke="#39ff14" stroke-width="1" opacity="0.3" />
  <line x1="650" y1="150" x2="550" y2="250" stroke="#39ff14" stroke-width="1" opacity="0.3" />
</svg>
