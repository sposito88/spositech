<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="600" viewBox="0 0 1200 600">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#121212;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1e1e;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="url(#grad1)" />
  
  <!-- Grid pattern -->
  <g stroke="#39ff14" stroke-width="0.5" stroke-opacity="0.1">
    <path d="M0,100 L1200,100" />
    <path d="M0,200 L1200,200" />
    <path d="M0,300 L1200,300" />
    <path d="M0,400 L1200,400" />
    <path d="M0,500 L1200,500" />
    
    <path d="M100,0 L100,600" />
    <path d="M300,0 L300,600" />
    <path d="M500,0 L500,600" />
    <path d="M700,0 L700,600" />
    <path d="M900,0 L900,600" />
    <path d="M1100,0 L1100,600" />
  </g>
  
  <!-- Project elements -->
  <g>
    <!-- Project boxes -->
    <g transform="translate(200, 150)">
      <rect x="0" y="0" width="200" height="150" rx="5" fill="#1e1e1e" stroke="#39ff14" stroke-width="1" stroke-opacity="0.3" />
      <rect x="20" y="20" width="160" height="80" rx="3" fill="#121212" />
      <rect x="20" y="110" width="70" height="10" rx="2" fill="#39ff14" fill-opacity="0.3" />
      <rect x="100" y="110" width="40" height="10" rx="2" fill="#39ff14" fill-opacity="0.2" />
      <circle cx="180" cy="115" r="5" fill="#39ff14" fill-opacity="0.5" filter="url(#glow)" />
    </g>
    
    <g transform="translate(500, 200)">
      <rect x="0" y="0" width="250" height="180" rx="5" fill="#1e1e1e" stroke="#39ff14" stroke-width="1" stroke-opacity="0.3" />
      <rect x="25" y="25" width="200" height="100" rx="3" fill="#121212" />
      <rect x="25" y="135" width="90" height="10" rx="2" fill="#39ff14" fill-opacity="0.3" />
      <rect x="125" y="135" width="50" height="10" rx="2" fill="#39ff14" fill-opacity="0.2" />
      <circle cx="225" cy="140" r="5" fill="#39ff14" fill-opacity="0.5" filter="url(#glow)" />
    </g>
    
    <g transform="translate(800, 150)">
      <rect x="0" y="0" width="180" height="130" rx="5" fill="#1e1e1e" stroke="#39ff14" stroke-width="1" stroke-opacity="0.3" />
      <rect x="15" y="15" width="150" height="70" rx="3" fill="#121212" />
      <rect x="15" y="95" width="60" height="10" rx="2" fill="#39ff14" fill-opacity="0.3" />
      <rect x="85" y="95" width="35" height="10" rx="2" fill="#39ff14" fill-opacity="0.2" />
      <circle cx="160" cy="100" r="5" fill="#39ff14" fill-opacity="0.5" filter="url(#glow)" />
    </g>
    
    <!-- Connection lines -->
    <path d="M400,225 C450,225 450,290 500,290" stroke="#39ff14" stroke-width="1" stroke-opacity="0.3" fill="none" />
    <path d="M750,290 C775,290 775,215 800,215" stroke="#39ff14" stroke-width="1" stroke-opacity="0.3" fill="none" />
    
    <!-- Connection nodes -->
    <circle cx="400" cy="225" r="4" fill="#39ff14" fill-opacity="0.5" filter="url(#glow)" />
    <circle cx="500" cy="290" r="4" fill="#39ff14" fill-opacity="0.5" filter="url(#glow)" />
    <circle cx="750" cy="290" r="4" fill="#39ff14" fill-opacity="0.5" filter="url(#glow)" />
    <circle cx="800" cy="215" r="4" fill="#39ff14" fill-opacity="0.5" filter="url(#glow)" />
  </g>
  
  <!-- Code snippets -->
  <g font-family="monospace" font-size="10" fill="#39ff14" fill-opacity="0.2">
    <text x="220" y="185">function project() {</text>
    <text x="220" y="195">  return data;</text>
    <text x="220" y="205">}</text>
    
    <text x="525" y="245">class Project {</text>
    <text x="525" y="255">  constructor() {</text>
    <text x="525" y="265">    this.init();</text>
    <text x="525" y="275">  }</text>
    <text x="525" y="285">}</text>
    
    <text x="815" y="175">const ui = {</text>
    <text x="815" y="185">  render() {</text>
    <text x="815" y="195">    return view;</text>
    <text x="815" y="205">  }</text>
    <text x="815" y="215">};</text>
  </g>
  
  <!-- Floating elements -->
  <g>
    <circle cx="150" cy="400" r="30" fill="none" stroke="#39ff14" stroke-width="1" stroke-opacity="0.2">
      <animate attributeName="cy" from="400" to="380" dur="3s" repeatCount="indefinite" values="400; 380; 400" keyTimes="0; 0.5; 1" />
    </circle>
    
    <circle cx="950" cy="450" r="40" fill="none" stroke="#39ff14" stroke-width="1" stroke-opacity="0.2">
      <animate attributeName="cy" from="450" to="430" dur="4s" repeatCount="indefinite" values="450; 430; 450" keyTimes="0; 0.5; 1" />
    </circle>
    
    <circle cx="600" cy="100" r="25" fill="none" stroke="#39ff14" stroke-width="1" stroke-opacity="0.2">
      <animate attributeName="cy" from="100" to="120" dur="3.5s" repeatCount="indefinite" values="100; 120; 100" keyTimes="0; 0.5; 1" />
    </circle>
  </g>
</svg> 