<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="600" viewBox="0 0 1200 600">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#121212;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1e1e;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="url(#grad1)" />
  
  <!-- Grid pattern -->
  <g stroke="#39ff14" stroke-width="0.5" stroke-opacity="0.1">
    <path d="M0,100 L1200,100" />
    <path d="M0,200 L1200,200" />
    <path d="M0,300 L1200,300" />
    <path d="M0,400 L1200,400" />
    <path d="M0,500 L1200,500" />
    
    <path d="M100,0 L100,600" />
    <path d="M300,0 L300,600" />
    <path d="M500,0 L500,600" />
    <path d="M700,0 L700,600" />
    <path d="M900,0 L900,600" />
    <path d="M1100,0 L1100,600" />
  </g>
  
  <!-- Contact elements -->
  <g>
    <!-- Envelope -->
    <g transform="translate(300, 200)">
      <rect x="0" y="0" width="200" height="120" rx="5" fill="none" stroke="#39ff14" stroke-width="2" stroke-opacity="0.3" />
      <path d="M0,0 L100,60 L200,0" stroke="#39ff14" stroke-width="2" stroke-opacity="0.3" fill="none" />
      <path d="M0,120 L70,60" stroke="#39ff14" stroke-width="2" stroke-opacity="0.3" fill="none" />
      <path d="M200,120 L130,60" stroke="#39ff14" stroke-width="2" stroke-opacity="0.3" fill="none" />
    </g>
    
    <!-- Phone -->
    <g transform="translate(700, 200)">
      <rect x="0" y="0" width="80" height="140" rx="10" fill="none" stroke="#39ff14" stroke-width="2" stroke-opacity="0.3" />
      <rect x="10" y="20" width="60" height="90" rx="2" fill="none" stroke="#39ff14" stroke-width="1" stroke-opacity="0.3" />
      <circle cx="40" cy="125" r="10" fill="none" stroke="#39ff14" stroke-width="1" stroke-opacity="0.3" />
    </g>
    
    <!-- Connection lines -->
    <path d="M500,250 C550,250 600,250 700,250" stroke="#39ff14" stroke-width="1" stroke-opacity="0.3" fill="none" />
    
    <!-- Connection nodes -->
    <circle cx="500" cy="250" r="4" fill="#39ff14" fill-opacity="0.5" filter="url(#glow)" />
    <circle cx="700" cy="250" r="4" fill="#39ff14" fill-opacity="0.5" filter="url(#glow)" />
  </g>
  
  <!-- Decorative elements -->
  <g>
    <!-- Floating circles -->
    <circle cx="150" cy="150" r="30" fill="none" stroke="#39ff14" stroke-width="1" stroke-opacity="0.2">
      <animate attributeName="cy" from="150" to="130" dur="3s" repeatCount="indefinite" values="150; 130; 150" keyTimes="0; 0.5; 1" />
    </circle>
    
    <circle cx="900" cy="400" r="40" fill="none" stroke="#39ff14" stroke-width="1" stroke-opacity="0.2">
      <animate attributeName="cy" from="400" to="380" dur="4s" repeatCount="indefinite" values="400; 380; 400" keyTimes="0; 0.5; 1" />
    </circle>
    
    <circle cx="600" cy="500" r="25" fill="none" stroke="#39ff14" stroke-width="1" stroke-opacity="0.2">
      <animate attributeName="cy" from="500" to="520" dur="3.5s" repeatCount="indefinite" values="500; 520; 500" keyTimes="0; 0.5; 1" />
    </circle>
    
    <!-- Location pin -->
    <g transform="translate(1000, 300)">
      <path d="M0,0 C0,-30 30,-30 30,0 C30,15 15,30 15,30 C15,30 0,15 0,0 Z" fill="none" stroke="#39ff14" stroke-width="1" stroke-opacity="0.3" />
      <circle cx="15" cy="10" r="5" fill="none" stroke="#39ff14" stroke-width="1" stroke-opacity="0.3" />
    </g>
    
    <!-- Chat bubbles -->
    <g transform="translate(100, 400)">
      <rect x="0" y="0" width="80" height="40" rx="10" fill="none" stroke="#39ff14" stroke-width="1" stroke-opacity="0.3" />
      <rect x="20" y="50" width="100" height="40" rx="10" fill="none" stroke="#39ff14" stroke-width="1" stroke-opacity="0.3" />
    </g>
  </g>
  
  <!-- Binary code pattern -->
  <g fill="#39ff14" fill-opacity="0.1" font-family="monospace" font-size="12">
    <text x="50" y="80">01001001</text>
    <text x="50" y="95">10110101</text>
    <text x="50" y="110">00110011</text>
    
    <text x="1050" y="480">10101010</text>
    <text x="1050" y="495">01010101</text>
    <text x="1050" y="510">11110000</text>
  </g>
  
  <!-- Glowing dots -->
  <g>
    <circle cx="300" cy="200" r="3" fill="#39ff14" fill-opacity="0.8" filter="url(#glow)" />
    <circle cx="500" cy="200" r="3" fill="#39ff14" fill-opacity="0.8" filter="url(#glow)" />
    <circle cx="700" cy="200" r="3" fill="#39ff14" fill-opacity="0.8" filter="url(#glow)" />
    <circle cx="300" cy="320" r="3" fill="#39ff14" fill-opacity="0.8" filter="url(#glow)" />
    <circle cx="700" cy="340" r="3" fill="#39ff14" fill-opacity="0.8" filter="url(#glow)" />
    <circle cx="1000" cy="300" r="3" fill="#39ff14" fill-opacity="0.8" filter="url(#glow)" />
  </g>
</svg> 